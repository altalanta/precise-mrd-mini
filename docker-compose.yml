version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:////app/jobs.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    command: ["./run-celery.sh"]
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:////app/jobs.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - api

  # Optional: PostgreSQL for job metadata (can be replaced with cloud databases)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mrd_jobs
      POSTGRES_USER: mrd_user
      POSTGRES_PASSWORD: mrd_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - with-postgres

  # Optional: MinIO for object storage (can be replaced with cloud storage)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: mrd-admin
      MINIO_ROOT_PASSWORD: mrd-password
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    profiles:
      - with-storage

volumes:
  data_volume:
    driver: local
  results_volume:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: mrd-network





