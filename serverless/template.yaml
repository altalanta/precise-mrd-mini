AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless MRD Pipeline API

Globals:
  Function:
    Timeout: 900  # 15 minutes
    MemorySize: 1024
    Runtime: python3.11
    Architectures:
      - x86_64
    Environment:
      Variables:
        PRECISE_MRD_LOG_LEVEL: INFO
        ENABLE_ML_CALLING: true
        ENABLE_DEEP_LEARNING: true

Resources:
  MRDPipelineFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: precise-mrd-pipeline
      CodeUri: .
      Handler: lambda_function.lambda_handler
      Description: Serverless function for MRD pipeline processing
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: 'arn:aws:logs:*:*:*'
      Events:
        PipelineAPI:
          Type: Api
          Properties:
            Path: /pipeline
            Method: post
        HealthCheck:
          Type: Api
          Properties:
            Path: /health
            Method: get

  MRDApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: precise-mrd-api
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

Outputs:
  MRDPipelineAPI:
    Description: "API Gateway endpoint URL for the MRD Pipeline function"
    Value: !Sub "https://${MRDApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/pipeline/"

  MRDPipelineFunction:
    Description: "MRD Pipeline Lambda Function ARN"
    Value: !GetAtt MRDPipelineFunction.Arn

  MRDPipelineFunctionIamRole:
    Description: "Implicit IAM Role created for the MRD Pipeline function"
    Value: !GetAtt MRDPipelineFunctionRole.Arn
